<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--section 1-->
    <div id="wrapper">
      <header>
        <div id="page-top">
          <h1 class="title">Shopaholic</h1>
          <p>My shopping list</p>

          <!--search  and show/hide functionality -->
          <form id="search-item">
            <input type="text" placeholder="Search item..." />
            <div id="check">
              <label for="hide">Hide list</label>
              <input type="checkbox" id="hide" />
            </div>
          </form>
        </div>
      </header>
      <!--section 2-->
      <form id="add-item">
        <input type="text" placeholder="what do you want to buy" />
        <button>Add</button>
      </form>
      <!--section 3-->
      <div id="grocery-list">
        <h2 class="title">Items To Buy</h2>
        <ul>
          <li>
            <span class="item">Milk</span>
            <span class="delete">Delete</span>
          </li>

          <li>
            <span class="item">Sugar and Spice</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="item">Drinks</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="item">Pizza</span>
            <span class="delete">Delete</span>
          </li>
        </ul>
      </div>
      <!--section 4-->
      <div id="tab-wrapper">
        <ul class="heading">
          <li data-clicked="#joke" class="active">Food Joke</li>
          <li data-clicked="#facts">Did you know</li>
        </ul>
        <div id="joke" class="panel">
          <p>What do you call a fake noodle?</p>
          <button id="showAnswer">Answer</button>
          <p id="answer"></p>
        </div>
        <div id="facts" class="panel">
          <p>This is what I learn this week</p>
          <p>Programming is not a piece of cake</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
